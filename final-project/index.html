<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../index.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Nunito|Playfair+Display" rel="stylesheet">
  <title>ERMDB</title>
</head>
<body>
  <h1>Wedding Invitation Designer</h1>
  <div>
    <div class ="column">
      <div>
        <nav>
        <ul>
          <li onclick="formal()">Formal</li>
          <li onclick="spring()">Spring</li>
          <li onclick="artDeco()">Art Deco</li>
        </ul>
        </nav>
        <form>
          <h2>Create your invitation</h2>
          <label>1st name:</label>
          <input type="text" id="name-one">
          <label>2nd name:</label>
          <input type="text" id="name-two">
          <label>Last name:</label>
          <input type="text" id="last-name">
          <label>Date:</label>
          <input type="text" id="date">
          <label>Wedding location</label>
          <input type="text" id = "location">
        </form> 
      </div>
      <div id = "invitation" class="invite">
        <h2 id="initials"><span id="initial-one"></span><span id="initial-two"></span></h2>
        <p id="top">You are cordially invited to the wedding of</p>
        <h2><span id="name-one-invite"></span>&nbsp; &&nbsp; <span id="name-two-invite"></span></h2>
        <h2 id="last-name-invite"></h2>
        <p id="date-invite"></p>
        <p id="location-invite"></p>
      </div>
    </div>
  </div>
  <script type = "text/javascript" src = "../index.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
</body>
